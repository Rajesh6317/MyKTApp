<div class="container" >
   <div style="border-style: 2px solid black ;">
      <div class="jumbotron jumbotron-fluid header" style="background-color:powderblue; width: 100%; height: 275px;">
         <div class="col col-md-3">
            <img  
            onerror="this.onerror=null;this.src = '../../assets/noImageAvailable.jpg';" 
            src="{{imagePath}}{{aboutTeam.TEAM_LOGO_PATH}}" alt="" 
            style="height: 200px; width: 200px; float: top-left; border-radius: 50%;">
         </div>
         <div class="col col-md-9">
            <div class="row">
               <strong><h1>{{aboutTeam.TEAM_FULL_NAME}}</h1></strong>
            </div>
            <div class="row help-block">
               <h3><i>a.k.a {{aboutTeam.TEAM_ABBREVIATED_NAME}}</i></h3>
            </div>
         </div>   
      </div>
   <div class="content" innerHtml="{{aboutTeam.TEAM_DESCRIPTION}}"></div>
      <br>
   </div>
   <div [hidden]="KTPlanExists">
      <label>{{aboutTeam.TEAM_ABBREVIATED_NAME}}'s KT Plan</label>
      <a class="btn btn-default btn-lg btn-block" target="_blank"  href="{{KTPath}}{{aboutTeam.TEAM_KT_PLAN_PATH}}"> {{aboutTeam.TEAM_KT_PLAN_PATH}}</a>
   </div>
   <hr>
   <a href="/TeamsOverview" class="btn btn-warning" style="float: left;"> &laquo; Back</a>
   <a class="btn btn-primary" (click)="UpdateTeam(aboutTeam.TEAM_ID)" style="float: right;">Update Details</a>
</div>

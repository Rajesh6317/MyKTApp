<mat-sidenav-container class="sidenav-container" style="position: sticky; top: 105px; background-color: transparent;">
  <mat-sidenav #drawer class="sidenav" style="width:16%" fixedInViewport="true"
  style="background-image: url('https://images.unsplash.com/photo-1517758478390-c89333af4642?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80');"
  [fixedTopGap] = 88
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar class="mat-button-toggle-focus-overlay"><b>Content</b></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/TeamsOverview" >Teams Overview</a>
      <a mat-list-item href="#">Claims Overview</a>   
      <a mat-list-item href="#">Access & Installation</a>
      <a mat-list-item href="#">Setting Up Localhost</a>
      <a mat-list-item href="#">Basic Tools & E-Mails</a>
      <a mat-list-item href="#">Team Components</a>
      <a mat-list-item href="#">Environment Tools</a>
      <a mat-list-item href="#">Deployment Validation</a>
      <a mat-list-item href="#">Agile Overview</a>
      <a mat-list-item href="#">IM Avtivities</a>
      <a mat-list-item href="#">DevOps Overview</a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <button class="btn btn-success"
        type="button"  
        (click)="drawer.toggle() ; isSideNavCollapsed()">
        <!-- *ngIf="isHandset$ | async"> -->
        <!-- <mat-icon>Show Content</mat-icon> -->
       <p  *ngIf="bCollapsed ; else hideContent">Show Content</p>
       <ng-template #hideContent >
         <p>X</p>
        </ng-template>
      </button>
    <!-- </mat-toolbar> -->
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
